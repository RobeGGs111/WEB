    <div class="container">
        <br><br><br><br><br><br><br><br>
        <form action="procesar_registro.php" method="POST" class="registro-form">
          <h2>Registro de Usuario</h2>
    
          <div class="input-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
    
          <div class="input-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
          </div>
    
          <div class="input-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="##########" required>
          </div>
    
          <div class="input-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="">Selecciona tu estado</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="edomex">Estado de México</option>
              <option value="jalisco">Jalisco</option>
              <option value="nuevoleon">Nuevo León</option>
              <option value="otro">Otro</option>
            </select>
          </div>
    
          <div class="input-group">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
    
          <div class="input-group">
            <label>Género</label>
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
            <label><input type="radio" name="genero" value="otro"> Otro</label>
          </div>
    
          <div class="input-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
          </div>
    
          <div class="input-group">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" required>
          </div>
    
          <div class="input-group">
            <label>
              <input type="checkbox" name="terminos" required>
              Acepto los <a href="#">términos y condiciones</a>
            </label>
          </div>
    
          <input type="submit" value="Registrarse">
        </form>
      </div>
</body>
